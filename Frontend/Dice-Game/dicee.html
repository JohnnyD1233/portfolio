<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Dicee</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Refresh Me</h1>

    <div class="dice">
      <p>Player 1</p>
      <img class="img1" src="./images/dice6.png" />
    </div>

    <div class="dice">
      <p>Player 2</p>
      <img class="img2" src="./images/dice6.png" />
    </div>
  </div>
  <div class="btn">
    <button class="push">Play!</button>
  </div>

  <footer>www ðŸŽ² App Brewery ðŸŽ² com</footer>

  <script>
    var imagesFolder = 'images';
    var images = ['dice1.png', 'dice2.png', 'dice3.png', 'dice4.png', 'dice5.png', 'dice6.png'];

    document.querySelector(".push").addEventListener("click", function Refresh() {
      var random1 = Math.floor(Math.random() * 6);
      var random2 = Math.floor(Math.random() * 6);
      var player1 = images[random1];
      var player2 = images[random2];
      document.getElementsByClassName("img1")[0].src = imagesFolder + '/' + player1;
      document.getElementsByClassName("img2")[0].src = imagesFolder + '/' + player2;
      if (player1 > player2) {
        document.querySelector("h1").innerHTML = 'Player 1 Wins!';
      } else if (player1 < player2) {
        document.querySelector("h1").innerHTML = 'Player 2 Wins!';
      } else {
        document.querySelector("h1").innerHTML = 'Draw!';
      }
    });
  </script>
</body>
</html>
